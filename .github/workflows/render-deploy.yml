name: Trigger Render Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deploy hook secret
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "Missing repository secret: RENDER_DEPLOY_HOOK_URL"
            exit 1
          fi

      - name: Trigger Render deploy
        run: |
          curl --fail --show-error --silent --request POST \
            "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
